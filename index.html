<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section>
    <div id="first-section">
      <div id="logo-container">
        <img id="logo" src="images/logo.svg" alt="logo-img">
      </div>

      <div>

      </div>

      <h1><span>We're</span> <br> coming <br> soon</h1>
    
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form action="mailto:udenathasalvation003@gmail.com" id="overlap">
        <input id="email-input" type="text" placeholder="Email Address" required>
        <img class="error error-hide" src="images/icon-error.svg" alt="error-image">
        <button type="submit" id="next-btn"><img src="images/icon-arrow.svg" alt="send-img"></button>
      </form>

      <p class="warning hide-warning">Please provide a valid email.</p>
    </div>

    <div id="hero-mobile">
    </div>
  </section>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
